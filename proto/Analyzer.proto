syntax = "proto3";

package Analyzer;

service Analyzer {
  rpc Analyze(AnalyzeRequest) returns (AnalyzeResponse) {}
}

message Image { string url = 1; }

message AnalyzeRequest {
  Image base_image = 1;
  repeated string model = 2;
}

message AnalyzeResponse { repeated Analysis results = 1; }

message Analysis {
  string model = 1;
  string result = 2;
}
